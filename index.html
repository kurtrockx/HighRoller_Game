<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>High Roller Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <button class="btn nGame">⭕ New Game</button>
        <div class="dice">
          <p id="winner"></p>
          <img src="" />
        </div>
        <button class="btn rollDice">🎲 roll dice</button>
        <button class="btn hold">👐 hold</button>
        <div class="player player0 activePlayer">
          <!-- Player 1 -->
          <div class="tScore">
            player 1
            <div class="ttScore0">0</div>
          </div>
          <!-- Total Score -->
          <div class="cScore">
            current
            <div class="ccScore0">0</div>
          </div>
          <!-- Current Score -->
        </div>
        <div class="player player1">
          <!-- Player 2 -->
          <div class="tScore">
            player 2
            <div class="ttScore1">0</div>
          </div>
          <!-- Total Score -->

          <div class="cScore">
            current
            <div class="ccScore1">0</div>
          </div>
          <!-- Current Score -->
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
